<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <i id="first" class="far fa-star"></i>
    <i id="second" class="far fa-star"></i>
    <i id="third" class="far fa-star"></i>
    <i id="fourth" class="far fa-star"></i>
    <i id="fifth" class="far fa-star"></i>

    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>

        let iEl = document.querySelectorAll('i');
        /*  iEl.forEach(function (currentValue) {
              currentValue.addEventListener('mouseover', function (event) {
                  darkClass(event.target);
  
              });
              currentValue.addEventListener('mouseout', function (event) {
                  lightClass(event.target);
  
              });
          });
          */

        iEl.forEach(function (currentValue) {
            currentValue.addEventListener('mouseover', (event) => {
                darkClass(event.target);
            });

            currentValue.addEventListener('mouseout', (event) => {
                lightClass(event.target);
            });

        });

        function darkClass(value) {

            value.classList.add('fas');
            value.classList.remove('far');
            let prevEl = value.previousElementSibling;
            if (prevEl) {
                darkClass(prevEl);
            }

        };

        function lightClass(value) {

            value.classList.add('far');
            value.classList.remove('fas');
            let prevEl = value.previousElementSibling;
            if (prevEl) {
                lightClass(prevEl);
            }
        };

    </script>
</body>

</html>
