<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //пример 1
        /*
        1. Объявляем переменные a,b,c,d. В а и b присваиваем 1. c и d = undefined
        2. К переменной a прибавляем 1, получаем 2, присваиваем в c (c=a+1)
        3. В итоге a=2 и c=2
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //пример 2
        /*
        1. Значение b присваиваем d (d=b)
        2. к b прибавляем 1 (b=b+1)
        3. В итоге d=1, b=2 
        */
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        /*
        1. К значение переменной a добавляем 1, получаем а=3 (a=a+1)
        2. 2+3 = 5
        3. 5 присваиваем в c
        4. В итоге c=5, a=3
        */
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        /*
        1. Из примера №2 b=2. Получаем 2+2=4 присваиваем 4 в d (d=2+b)
        2. К значению переменной b добавляем 1. Получаем b=3 (b=b+1)
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3

    </script>

</body>

</html>
