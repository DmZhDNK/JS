<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function GetDigitsOfNumber(value) {
            if (value < 0 || value > 999 || isNaN(value) || !Number.isInteger(value)) {
                console.log('Число должно быть целое в диапазоне от 0 до 999');
                return {};
            } else {
                let DigitsOfNumber = {
                    units: value % 10,
                    tens: Math.floor(((value / 10) % 10)),
                    hundreds: Math.floor(((value / 100) % 100))
                }
                return DigitsOfNumber;
            }
        }

        let num = Number(prompt('Введите число от 0 до 999'));
        console.log(GetDigitsOfNumber(num));
    </script>
</body>

</html>
