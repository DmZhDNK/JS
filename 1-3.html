<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  </head>
<body>
    <script>
        'use strict'
        console.log(10 + 10 + "10"); 
        /* 
        1. к 10 прибавляем 10 получаем 20
        2. конкатенация 20 и '10' как строки, получаем = 2010
        */
        console.log(10 + "10" + 10); 
        // левая 10 приводится к строке и дальше все выполняется как конкатенация, получаем = 101010 
        console.log(10 + 10 + +"10"); 
        /*
        1. унарный плюс приводит строку '10' к числу
        2. к 10 прибавляем 10 получаем 20
        3. к 20 прибавляем 10. получаем 30
        */
        console.log(10 / -"");
        /* 
        1. унарный минус приводит пустую строку к числу -0
        2. 10 делим на -0. получаем -Infinity
        */
        console.log(10 / +"2,5"); 
        // '2,5' через запятую это строка и не может быть приведена к числу, применяя унарный плюс получаем NaN

    </script>
     
</body>
